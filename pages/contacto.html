    <main class="main">
      <div class="encabezado" data-aos="zoom-in">
        <h2 class="encabezado__titulo">• CONTACTO •</h2>
      </div>
      <section class="contenido-contacto" data-aos="zoom-in">
        <div class="mapa-contacto">
          <iframe
            class="maps"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56120.01649488809!2d-65.8101794703199!3d-28.464454109453563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942428bf1d0f9fcd%3A0x7e1edd4b1609861a!2sSan%20Fernando%20del%20Valle%20de%20Catamarca%2C%20Catamarca!5e0!3m2!1ses!2sar!4v1658626786947!5m2!1ses!2sar"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div>
            <div class="whatsapp-instagram">
              <section class="wpp">
                <a
                  href="https://wa.me/3834839711? text=Quiero solicitar un turno"
                  target="_blank"
                >
                  <img
                    class="whatsappLogo"
                    src="./../piezasGraficas/logo whatsapp2.png"
                    alt="WhatsApp Logo"
                    title="WhatsApp Logo"
                  />
                </a>
                <a
                  class="textoContacto"
                  href="https://wa.me/3834839711? text=Quiero solicitar un turno"
                  target="_blank"
                >
                  <strong>383 - 4000000</strong>
                </a>
              </section>
              <section class="insta">
                <a
                  href="https://instagram.com/mipielconsalud?igshid=YmMyMTA2M2Y="
                  target="_blank"
                >
                  <img
                    class="instagramLogo"
                    src="./../piezasGraficas/logo instagram"
                    alt="Instagram Logo"
                    title="Instagram Logo"
                  />
                </a>
                <a
                  class="textoContacto"
                  href="https://instagram.com/mipielconsalud?igshid=YmMyMTA2M2Y="
                  target="_blank"
                >
                  <strong>@mipielconsalud</strong>
                </a>
              </section>
            </div>
          </div>
        </div>

        <form class="form ms-5 mt-4">
          <div class="form">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label mb-0"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control border-dark inputs"
                id="formGroupExampleInput"
                placeholder=""
              />
            </div>

            <label for="formGroupExampleInput" class="form-label mb-0"
              >Localidad</label
            >
            <select
              class="form-select form-select-sm border-dark border-5 inputs"
              aria-label=".form-select-sm example"
            >
              <option selected disabled>Selecciona tu localidad</option>
              <option value="1">Capital</option>
              <option value="2">Valle Viejo</option>
              <option value="3">Fray Mamerto Esquiu</option>
            </select>

            <div class="mb-3 mt-4">
              <label for="formGroupExampleInput2" class="form-label mb-0"
                >Teléfono</label
              >
              <input
                type="tel"
                class="form-control border-dark border-5 inputs"
                id="formGroupExampleInput2"
                placeholder=""
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label mb-0"
                >E-mail</label
              >
              <input
                type="email"
                class="form-control border-dark border-5 inputs"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                Nunca compartiremos su correo electrónico con nadie más.
              </div>
            </div>

            <label for="formGroupExampleInput2" class="form-label mb-0"
              >Su consulta...</label
            >
            <div class="form-floating">
              <textarea
                class="form-control border-dark border-5 inputs"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Escriba su consulta aquí...</label>
            </div>
          </div>
          <div class="boton">
            <button type="submit" class="btn btn-sm mt-3 form__button p-2">
              Enviar consulta
            </button>
          </div>
        </form>
      </section>
